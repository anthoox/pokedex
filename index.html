<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - anthoox</title>
    <link rel="stylesheet" href="resources/css/estilos.css">
    <link rel="stylesheet" href="resources/css/encendido.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Share+Tech+Mono&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <!-- CABECERA -->
        <!-- Que contenga un boton de encender y apagar -->
        <header>
            <div class="cnt_btn_luces">
                <div class="btn encendido">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="switch">
                        <div class="powersign"></div>
                    </label>
                </div>
                <div class="cnt_luces">
                    <div id="luz1" class="luces"></div>
                    <div id="luz2" class="luces"></div>
                    <div id="luz3" class="luces"></div>
                </div>
            </div>

            <span class="cnt_vacio"></span>
        </header>

        <main>
            <!-- PANTALLA/IMAGEN -->
            <!-- Que antes de buscar un pokemon, haya una pokebal -->
            <section id="cnt_pantalla">

                <div id="pokemon" class="pantalla">
                    <!-- sprites/other/oficial-artwork -->
                    <img class="img_pokemon" src="resources/imgs/Pokeball.png" alt="" id="img_pokemon">

                    <!-- NOMBRE-NUMERO -->
                    <div class="cnt_nombre ">
                        <span id="numero"></span> <span id="nombre">Pokémon</span>
                    </div>

                </div>

                <!-- ESTADISTICAS -->
                <div id="estadisticas">
                    <p class="cnt_nombre2">Estadísticas base</p>
                    <div class="estadisticas_bars">
                        <div class="cnt_progres">
                            <label for="ps">PS</label>
                            <progress value="50" max="300" id="ps" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>
                        <div class="cnt_progres">
                            <label for="atk">Ataque</label>
                            <progress value="50" max="300" id="atk" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>
                        <div class="cnt_progres">
                            <label for="def">Defensa</label>
                            <progress value="50" max="300" id="def" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>
                        <div class="cnt_progres">
                            <label for="atkE">Ataque Esp.</label>
                            <progress value="50" max="300" id="atkE" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>
                        <div class="cnt_progres">
                            <label for="defe">Defensa Esp.</label>
                            <progress value="50" max="300" id="defE" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>
                        <div class="cnt_progres">
                            <label for="vel">Velocidad</label>
                            <progress value="50" max="300" id="vel" class="estadisticas">50</progress>
                            <span>50</span>
                        </div>

                    </div>
                </div>

                <div class="altavoz">
                    <hr />
                    <hr />
                    <hr />
                    <hr />
                </div>
            </section>

            <!-- BUSCADOR - PANEL -->
            <section id="panel">
                <label for="buscador"></label>
                <input type="text" id="buscador" class="buscador" name="buscador">

                <div class="cnt_control">
                    <div class="control">
                        <button><img id="btn_arriba" src="resources/imgs/iconos/up.svg" alt="botón arriba"></button>
                        <button class="control_btn" id="centro">Go</button>
                        <button><img id="btn_abajo" src="resources/imgs/iconos/bot.svg" alt="botón abajo"></button>
                    </div>
                </div>

            </section>

            <!-- DATOS TIPO -->
            <section id="informacion">
                <div class="cnt_tipos_datos">
                    <p id="saludo" class="invisible">Bienvenido</p>
                    <div id="tipos" class="tipos invisible">
                        <!-- <div class="tipo tipo1">Tipo1</div> -->
                        <!-- <div class="tipo tipo2">Tipo2</div> -->
                    </div>
                    <div id="datos" class="datos invisible">
                        <p id="descripcion"></p>
                        <div class="datos_p_a">
                            <div class="datos_peso">
                                <span id="peso">Peso</span>
                                <span id="valor_peso">5kg</span>
                            </div>
                            <div class="datos_altura">
                                <span id="altura">Altura</span>
                                <span id="valor_altura">0.3m</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="habilidades">
                    <div class="cnt_habilidad">
                        <label for="comun">Habilidad comun</label>
                        <progress id="comun" value="100" max="100">

                        </progress>
                    </div>
                    <div class="cnt_habilidad">
                        <label for="oculta">Habilidad oculta</label>
                        <progress id="oculta" value="20" max="100">

                        </progress>
                    </div>
                </div>
            </section>

            <section id="botones">
                <button>Base</button><button>Min</button><button>Max</button>
            </section>

        </main>
        <footer>
            <img id="logo" class="footer__logo" src="resources/imgs/logo/mo_logo_cyan_f2.png" alt="Logo web">
        </footer>

    </div>

</body>

<script src="resources/js/script.js"></script>

</html>
